<div ng-controller="membersCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Membres</h2>
        </div>
        <div class="col-lg-3">
            <h2><a class="btn btn-primary pull-right" ng-click="setMemberId(0, 'lg', -1)"><i class="fa fa-plus"></i></a></h2>
        </div>
        <div class="col-lg-12">
            <h5>Statut :</h5>
            <select ng-model="statusItem" class="form-control">
                <option ng-selected="{{status.Id == statusItem}}"
                        ng-repeat="status in statusOptions"
                        value="{{status.Id}}">
                    {{status.Wording}}
                </option>
            </select>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
        <div style="margin-bottom:50px; margin-top: -33px;">
            <h2><a ui-sref="core.members"><i class="pull-right fa fa-users"></i></a> </h2>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Pr&eacute;nom</th>
                                    <th>Sexe</th>
                                    <th>Date de naissance</th>
                                    <th>Profession</th>
                                    <th>T&eacute;l&eacute;phone</th>
                                    <th>Skype</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="member in members | filter: customFilter">
                                    <td>{{ member.LastName }}</td>
                                    <td>{{ member.FirstName }}</td>
                                    <td>{{ member.Gender }}</td>
                                    <td>{{ member.BirthDate | date:'longDate'}}</td>
                                    <td>{{ member.Profession }}</td>
                                    <td>{{ member.PhoneNumber}}</td>
                                    <td>{{ member.SkypeId}}</td>
                                    <td>
                                        <a class="btn btn-info" ng-click="setMemberId(member.Id, 'lg', $index)"><i class="fa fa-edit"></i></a>
                                        <a class="btn btn-success" ng-click="editMemberLogin(member.Id, 'lg', $index)"><i class="fa fa-lock"></i></a>
                                        <a class="btn btn-danger" ng-click="deleteMember(member.Id, 'sm', $index)"><i class="fa fa-remove"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
