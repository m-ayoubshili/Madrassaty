<div ng-controller="levelsCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Niveaux</h2>
        </div>
        <div class="col-lg-3">

        </div>
        <div class="col-lg-12">
            <h5>Discipline :</h5>
            <select ng-model="disciplineItem" class="form-control">
                <option ng-selected="{{discipline.Id == disciplineItem}}"
                        ng-repeat="discipline in disciplines"
                        value="{{discipline.Id}}">
                    {{discipline.Wording}}
                </option>
            </select>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl" id="StudentsListModal">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>D&eacute;scription</th>
                                    <th>&Eacute;tudiants</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="level in levels | filter: customFilter">
                                    <td>{{ level.Wording }}</td>
                                    <td>{{ level.Description }}</td>
                                    <td>
                                        <a class="btn btn-info" ng-click="setDisciplineLevelStudents(level.Id, 'lg', $index)"><i class="fa fa-users"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
