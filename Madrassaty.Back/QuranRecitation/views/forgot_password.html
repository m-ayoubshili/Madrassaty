<div class="passwordBox animated fadeInDown">
    
    <div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="ibox-content">
                    <h2 class="font-bold">{{ 'FORGOT_PASSWORD' | translate }}</h2>
                    <p>
                        {{ 'FORGOT_PASSWORD_TITLE' | translate }}
                    </p>
                    <div class="row">
                        <div class="col-lg-12">
                            <form ng-controller="loginCtrl" class="m-t" role="form">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="{{ 'EMAIL' | translate }}" required="">
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">{{ 'SEND_NEW_PASSWORD' | translate }}</button>
                                <a class="btn btn-sm btn-primary btn-block" ui-sref="login">{{ 'LOGIN' | translate}}</a>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-6">
                {{ 'COPYRIGHT' | translate }} <a href="http://www.iyasoft.fr/">IYA SOFT</a>
            </div>
            <div class="col-md-6 text-right">
                <small>&copy; 2014-2017</small>
            </div>
        </div>

    </div>

    <div ng-controller="translateCtrl">
        <a ng-click="changeLanguage('ar')">{{ 'ARABE' | translate}}</a>
        <a ng-click="changeLanguage('fr')">{{ 'FRANCAIS' | translate}}</a>
    </div>

</div>
