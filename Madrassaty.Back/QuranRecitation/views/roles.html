<div ng-controller="roleCtrl" class="modal-demo">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Roles</h2>
        </div>

        <div class="col-lg-3">
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-3" ng-repeat="role in roles">
                <div class="contact-box">
                    <div class="col-sm-12">
                        <h3><strong>{{role.Name}}</strong></h3>
                        <p class="pull-right">
                            <a class="btn btn-success" ng-click=""><i class="fa fa-users"></i></a>
                        </p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
