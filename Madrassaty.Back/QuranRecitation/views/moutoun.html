<div ng-controller="moutounCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Moutoun</h2>
        </div>
        <div class="col-lg-3">
            <h2><a class="btn btn-primary pull-right" ng-click="setMoutounId(0, 'lg', -1)"><i class="fa fa-plus"></i></a></h2>
        </div>

       
    </div>

    <div class="wrapper wrapper-content animated fadeinright" ng-controller="datatablesCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Nombre de Verdict</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="moutoun in moutouns">
                                    <td>{{ moutoun.Wording }}</td>
                                    <td>{{ moutoun.NumberVerdict }}</td>
                                    <td>
                                        <a class="btn btn-info" ng-click="setMoutounId(moutoun.Id, 'lg', $index)"><i class="fa fa-edit"></i></a>
                                        <a class="btn btn-danger" ng-click="deleteMoutoun(moutoun.Id, 'sm', $index)"><i class="fa fa-remove"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
