<div ng-controller="moutounSessionCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Moutoun</h2>
        </div>
        <div class="col-lg-3">
            <h2><a class="btn btn-primary pull-right" ng-click="setMoutounSessionId(0, 'lg', -1)"><i class="fa fa-plus"></i></a></h2>
        </div>
        <div class="col-lg-12">
            <div class="col-lg-4" style="padding-left: 0px;">
                <h5>Professeur :</h5>
                <select ng-model="teacherItem" class="form-control">
                    <option ng-selected="{{teacher.Id == teacherItem}}"
                            ng-repeat="teacher in Teachers"
                            value="{{teacher.Id}}">
                        {{teacher.FullName}}
                    </option>
                </select>
            </div>
            <div class="col-lg-4" style="padding-left: 0px;">
                <h5>Etudiant :</h5>
                <select ng-model="studentItem" class="form-control">
                    <option ng-selected="{{student.Id == studentItem}}"
                            ng-repeat="student in Students"
                            value="{{student.Id}}">
                        {{student.FullName}}
                    </option>
                </select>
            </div>
            <div class="col-lg-4" style="padding-left: 0px;">
                <h5>Moutoun :</h5>
                <select ng-model="moutounItem" class="form-control">
                    <option ng-selected="{{moutoun.Id === moutounItem}}"
                            ng-repeat="moutoun in Moutouns"
                            value="{{moutoun.Id}}">
                        {{moutoun.Wording}}
                    </option>
                </select>
            </div>
        </div>

    </div>

    <div class="wrapper wrapper-content animated fadeinright" ng-controller="datatablesCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>

                                    <th>Professeur</th>
                                    <th>Etudiant</th>
                                    <th>Moutoun</th>
                                    <th>Progression</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="moutounSession in MoutounSessions | filter: customFilter">
                                    <td>{{moutounSession.TeacherName}}</td>
                                    <td>{{moutounSession.StudentName}}</td>
                                    <td>{{moutounSession.MoutounName}}</td>
                                    <td></td>
                                    <td>
                                        <a class="btn btn-info" ng-click="setMoutounSessionId(moutounSession.Id, 'lg', $index)"><i class="fa fa-edit"></i></a>
                                        <a class="btn btn-danger" ng-click="deleteMoutounSession(moutounSession.Id, 'sm', $index)"><i class="fa fa-remove"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
