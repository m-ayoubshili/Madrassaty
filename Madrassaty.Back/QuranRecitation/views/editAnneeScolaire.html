<div>
    <div class="modal-header"><h2>{{modalTitle}}</h2></div>
    <div>
        <form name="addEditAnneeScolaireForm" class="form-horizontal" ng-submit="addEditAnneeScolaire();">
            <div class="modal-body" style="display: flex;">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="classroom.Wording" class="control-label col-lg-4">Nom</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="anneeScolaire.description" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="vacance.StartDay" class="control-label col-lg-4">Date début</label>
                        <div class="col-lg-8">
                            <div class="input-group date">
                                <input type="text" class="form-control" uib-datepicker-popup ng-model="anneeScolaire.StartDay" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="vacance.EndDay" class="control-label col-lg-4">Date fin</label>
                        <div class="col-lg-8">
                            <div class="input-group date">
                                <input type="text" class="form-control" uib-datepicker-popup ng-model="anneeScolaire.EndDay" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" ng-click="cancelModal()">Annuler</button>
                <button class="btn btn-primary" type="submit" ng-disabled="addEditAnneeScolaireForm.$invalid">Confirmer</button>
            </div>
        </form>
    </div>
</div>
