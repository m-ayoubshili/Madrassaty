<div ng-controller="PresencesCtrl">
    <div class="wrapper wrapper-content animated fadeinright" ng-controller="datatablesCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th><input icheck type="radio" ng-value="true" name="AllStatus" ng-model="AllStatus" ng-change="setAllPresence(true)" /> Présent</th>
                                    <th><input icheck type="radio" ng-value="false" name="AllStatus" ng-model="AllStatus" ng-change="setAllPresence(false)" /> Absent</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="presence in Presences">
                                    <td>{{ presence.FullName }}</td>
                                    <td>
                                        <div>
                                            <label>
                                                <input icheck type="radio" ng-value="true" name="radio-{{presence.MemberId}}" ng-model="presence.Present" ng-change="setPresence(presence)"/>
                                            </label>
                                        </div>
                                        
                                    </td>
                                    <td>
                                        <div>
                                            <label>
                                                <input icheck type="radio" ng-value="false" name="radio-{{presence.MemberId}}" ng-model="presence.Present" ng-change="setPresence(presence)"/>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
