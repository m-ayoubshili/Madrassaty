<div ng-controller="notesExamenCtrl">
    <div class="wrapper wrapper-content animated fadeinright" ng-controller="datatablesCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Note</th>
                                    <th>Observation</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="note in notesExamen">
                                    <td>{{ note.StudentFullName }}</td>
                                    <td>
                                        <div>
                                            <label>
                                                <input type="number" ng-model="note.Note" ng-change="setPresence(presence)" />
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        <textarea class="form-control" ng-model="note.Observation"></textarea>
                                    </td>
                                    <td>
                                        <a class="btn btn-info" ng-click="setNote(note)"><i class="fa fa-save"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
