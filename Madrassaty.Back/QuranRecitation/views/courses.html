<div ng-controller="courseCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Cours</h2>
        </div>
        <div class="col-lg-3">
            <h2><a class="btn btn-primary pull-right" ng-click="setCourseId(0, 0, 'lg', -1)"><i class="fa fa-plus"></i></a></h2>
        </div>
        <div class="col-lg-12">
            <div class="col-lg-6" style="padding-left: 0px;">
                <h5>Professeur :</h5>
                <select ng-model="teacherItem" class="form-control">
                    <option ng-selected="{{teacher.Id == teacherItem}}"
                            ng-repeat="teacher in teachers"
                            value="{{teacher.Id}}">
                        {{teacher.FullName}}
                    </option>
                </select>
            </div>

            <div class="col-lg-6" style="padding-right: 0px;">
                <h5>Discipline :</h5>
                <select ng-model="disciplineItem" class="form-control">
                    <option ng-selected="{{discipline.Id == disciplineItem}}"
                            ng-repeat="discipline in disciplines"
                            value="{{discipline.Id}}">
                        {{discipline.Wording}}
                    </option>
                </select>
            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeinright" ng-controller="datatablesCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Professeur</th>
                                    <th>Discipline </th>
                                    <th>Salle</th>
                                    <th>Date</th>
                                    <th>Présence</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="course in courses | filter: customFilter">
                                    <td>{{ course.Name }}</td>
                                    <td>{{ course.Teacher}}</td>
                                    <td>{{ course.Discipline}} ({{ course.DisciplineLevel}})</td>
                                    <td>{{ course.Classroom}}</td>
                                    <td>{{ course.StartDate | date:'yyyy-MM-dd HH:mm'}} => {{ course.EndTime | date:'HH:mm'}}</td>
                                    <td><button class="btn btn-success" ng-click="setPresence(course)" type="button"><i class="fa fa-list"></i></button></td>
                                    <td>
                                        <a class="btn btn-info" ng-click="setCourseId(course.Id, course.DisciplineId, 'lg', $index)"><i class="fa fa-edit"></i></a>
                                        <a class="btn btn-danger" ng-click="deleteCourse(course.Id, 'sm', $index)"><i class="fa fa-remove"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
