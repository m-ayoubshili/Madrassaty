<div ng-controller="membersCtrl" class="modal-demo">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Membres</h2>
        </div>
        <div class="col-lg-3">
            <h2><a class="btn btn-primary pull-right" ng-click="setMemberId(0, 'lg', -1)"><i class="fa fa-plus"></i></a></h2>
        </div>
        <div class="col-lg-12">
            <h5>Statut:</h5>
            <select ng-model="statusItem" class="form-control">
                <option ng-selected="{{status.Id == statusItem}}"
                        ng-repeat="status in statusOptions"
                        value="{{status.Id}}">
                    {{status.Wording}}
                </option>
            </select>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div style="margin-bottom:50px; margin-top: -33px;">
            <h2><a ui-sref="core.memberssettings"><i class="pull-right fa fa-table"></i></a></h2>
        </div>

        <div class="row">
            <div class="col-lg-4" ng-repeat="member in members | filter: customFilter">
                <div class="contact-box">
                    <div class="col-sm-4">
                        <div style="display: none;">{{$index+1}}</div>
                        <div class="text-center">
                            <img alt="image" class="img-circle m-t-xs img-responsive" ng-src="{{setUrlImage(member.PhotoPath)}}" style="height: 75px; width: 75px;">

                            <div class="m-t-xs font-bold">{{member.Profession}}</div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h3><strong>{{member.FirstName}} {{member.LastName}}</strong></h3>

                        <p><i class="fa fa-map-marker"></i> {{member.Street}}, {{member.ZipCode}} {{member.City}}</p>
                        <p><i class="fa fa-phone"></i> {{member.PhoneNumber}}</p>
                        <p><i class="fa fa-calendar"></i> {{member.BeginningDate | date:'longDate'}}</p>
                        <p><i class="fa fa-skype"></i> {{member.SkypeId}}</p>
                        <p class="pull-right">
                            <a class="btn btn-info" ng-click="setMemberId(member.Id, 'lg', $index)"><i class="fa fa-edit"></i></a>
                            <a class="btn btn-success" ng-click="editMemberLogin(member.Id, 'lg', $index)"><i class="fa fa-lock"></i></a>
                            <a class="btn btn-danger" ng-click="deleteMember(member.Id, 'sm', $index)"><i class="fa fa-remove"></i></a>
                        </p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
