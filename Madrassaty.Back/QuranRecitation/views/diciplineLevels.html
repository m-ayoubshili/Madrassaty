<div>
    <div class="modal-header"><h2>{{modalTitle}}</h2></div>
    <div>
        <form name="addDisciplineLevelForm" class="form-horizontal" ng-submit="addDisciplineLevel();">
            <div class="modal-body" style="display: flex;">
                <div class="row col-xs-12">
                    <div class="col-xs-5">
                        <div class="form-group">
                            <label for="newLevel.Wording" class="control-label col-lg-3">Nom</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" ng-model="newLevel.Wording" required />
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-5">
                        <div class="form-group">
                            <label for="newLevel.Description" class="control-label col-lg-3">Description</label>
                            <div class="col-lg-9">
                                <textarea ows="4" cols="50" class="form-control" ng-model="newLevel.Description" required />
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-2">
                        <button class="btn btn-primary" type="submit" ng-disabled="addDisciplineLevelForm.$invalid">Ajouter</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="level in disciplineLevels">
                    <td>{{ level.Wording }}</td>
                    <td>{{ level.Description}}</td>
                    <td>
                        <a class="btn btn-danger" ng-click="deleteLevel(level.Id, $index)"><i class="fa fa-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancelModal()">Annuler</button>
    </div>
</div>
