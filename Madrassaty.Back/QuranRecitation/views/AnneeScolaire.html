<div ng-controller="anneeScolaireCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Année Scolaire</h2>
        </div>
        <div class="col-lg-3">
            <h2><a class="btn btn-primary pull-right" ng-click="setAnneeScolaireId(0, 'lg', -1)"><i class="fa fa-plus"></i></a></h2>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeinright" ng-controller="datatablesCtrl">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Date Début</th>
                                    <th>Date fin</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="anneeScolaire in anneeScolaires">
                                    <td>{{ anneeScolaire.description }}</td>
                                    <td>{{ anneeScolaire.StartDay | date:'dd-MM-yyyy'}}</td>
                                    <td>{{ anneeScolaire.EndDay| date:'dd-MM-yyyy' }}</td>
                                    <td>
                                        <a class="btn btn-info" ng-click="setAnneeScolaireId(anneeScolaire.Id, 'lg', $index)"><i class="fa fa-edit"></i></a>
                                        <a class="btn btn-primary" ng-if="anneeScolaire.Actif != true" ng-click="setActifAnneeScolaire(anneeScolaire.Id)"><i class="fa fa-check"></i></a>
                                        <a ng-if="anneeScolaire.Actif != true" class="btn btn-danger" ng-click="deleteAnneeScolaire(anneeScolaire.Id, 'sm', $index)"><i class="fa fa-remove"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
