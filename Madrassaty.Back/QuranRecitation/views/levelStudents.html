<div>
    <div class="modal-header"><h2>&Eacute;tudiants</h2></div>
    <div class="modal-body" style="display: flex;">
        <div class="col-xs-12">
            <div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <td></td>
                                            <th>Nom</th>
                                            <th>Sexe</th>
                                            <th>Date de naissance</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="student in students">
                                            <td><input type="checkbox" ng-model="student.IsSelected" /></td>
                                            <td>{{ student.FullName }}</td>
                                            <td>{{ student.Sex }}</td>
                                            <td>{{ student.BirthDate | date:'longDate' }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancelModal()">Annuler</button>
        <button class="btn btn-primary" type="submit" ng-click="validate()">Confirmer</button>
    </div>
</div>
