
<!-- NOTIFICATIONS -->
<div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass">
  <div
    class="btn btn-icon btn-active-light-primary position-relative"
    [ngClass]="toolbarButtonHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
  >
  <span
 [inlineSVG]="'./assets/media/icons/duotune/communication/notification.svg'"
  class="svg-icon"
  [ngClass]="toolbarButtonIconSizeClass"
></span>
    <span class="not">8</span>
  </div>
  <app-notifications-inner></app-notifications-inner>
</div>


<!-- CHAT -->
<div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass">
  <!-- begin::Menu wrapper -->
  <div
    class="btn btn-icon btn-active-light-primary position-relative"
    [ngClass]="toolbarButtonHeightClass"
    id="kt_drawer_chat_toggle"
  >
    <span
      [inlineSVG]="'./assets/media/icons/duotune/communication/com012.svg'"
      class="svg-icon"
      [ngClass]="toolbarButtonIconSizeClass"
    ></span>
    <span class="message">2</span>
    <span
      class="
        bullet bullet-dot
        bg-success
        h-6px
        w-6px
        position-absolute
        translate-middle
        top-0
        start-50
        animation-blink
      "
    ></span>
  </div>
  <!-- end::Menu wrapper -->
</div>

<!-- Quick links -->
<div class=" d-flex align-items-center dropdown" [ngClass]="toolbarButtonMarginClass">
  <a class="navbar-nav-link dropdown-toggle droplanguage" role="button" data-toggle="dropdown"  ><i class="fas fa-globe-americas globalicon"></i></a>
  <ul class="dropdown-menu">
    <a class="dropdown-item" href="#">English</a>
    <a class="dropdown-item" href="#">Spanish</a>
    <a class="dropdown-item" href="#">Franchis</a>
    <a class="dropdown-item" href="#">Chiness</a>
  </ul>
</div>

<!-- begin::User -->
<div
  class="d-flex align-items-center"
  [ngClass]="toolbarButtonMarginClass"
  id="kt_header_user_menu_toggle"
>
  <!-- begin::Toggle -->
  <div
    class="cursor-pointer symbol"
    [ngClass]="toolbarUserAvatarHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
  >
    <img [src]="src" alt="metronic"  style=" margin-left: -15px;  border-radius: 50%;"/>
  </div>
  <!-- end::Toggle  -->
  <app-user-inner></app-user-inner>
</div>
<!-- end::User -->

<ng-container *ngIf="headerLeft === 'menu'">
  <div
    class="d-flex align-items-center d-lg-none ms-2 me-n3"
    title="Show header menu"
  >
    <div
      class="
        btn btn-icon btn-active-light-primary
        w-30px
        h-30px
        w-md-40px
        h-md-40px
      "
      id="kt_header_menu_mobile_toggle"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/text/txt001.svg'"
        class="svg-icon svg-icon-1"
      ></span>
    </div>
  </div>

</ng-container>
