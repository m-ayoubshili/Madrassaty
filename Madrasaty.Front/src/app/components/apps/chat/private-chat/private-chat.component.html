<div
  class="flex-column flex-lg-row-auto w-100 w-lg-300px w-xl-400px mb-10 mb-lg-0"
>
  <div class="card card-flush">
    <div class="card-header pt-7" id="kt_chat_contacts_header">
      <form class="w-100 position-relative" autoComplete="off">
        <span
          [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'"
          class="
            svg-icon svg-icon-2 svg-icon-lg-1 svg-icon-gray-500
            position-absolute
            top-50
            ms-5
            translate-middle-y
          "
        ></span>
        <input
          type="text"
          class="form-control form-control-solid px-15"
          name="search"
          placeholder="Search by username or email..."
        />
      </form>
    </div>

    <div class="card-body pt-5" id="kt_chat_contacts_body">
      <div
        class="scroll-y me-n5 pe-5 h-400px h-lg-auto"
        data-kt-scroll="true"
        data-kt-scroll-activate="{default: false, lg: true}"
        data-kt-scroll-max-height="auto"
        data-kt-scroll-dependencies="#kt_header, #kt_toolbar, #kt_footer, #kt_chat_contacts_header"
        data-kt-scroll-wrappers="#kt_content, #kt_chat_contacts_body"
        data-kt-scroll-offset="0px"
      >
      <div *ngFor="let member of membersList">
        <div class="d-flex flex-stack py-4">
          <mat-card (click)="userClick(member.Id)" id="kt_drawer_chat_toggle">
            <div class="d-flex align-items-center"  >
            <!-- <div class="symbol symbol-45px symbol-circle">
              <span
                class="symbol-label bg-light-danger text-danger fs-6 fw-bolder"
              >
                {{(member.FullName[0]).toUpperCase()}}
              </span>
            </div> -->
            <img mat-card-avatar src="{{this.membersListService.GetMemberPhotoPath(member.PhotoPath)}}">
            <div class="ms-5">
              <mat-card-title>
               <span
               class="fs-5
               fw-bolder
               mb-2"> {{member.FullName}}</span>
              </mat-card-title>
              <mat-card-subtitle>
                <div [ngSwitch]="member.MemberStatusId">
                <div class="fw-bold text-gray-400" *ngSwitchCase="1"> Administrateur</div>
                <div class="fw-bold text-gray-400" *ngSwitchCase="2"> Enseignant actif</div>
                <div class="fw-bold text-gray-400" *ngSwitchCase="3"> Enseignant non actif</div>
                <div class="fw-bold text-gray-400" *ngSwitchCase="4"> Etudiant actif</div>
                <div class="fw-bold text-gray-400" *ngSwitchCase="5"> Etudiant non actif</div>
                <div class="fw-bold text-gray-400" *ngSwitchCase="6"> Nouvelle inscription</div>
                <div class="fw-bold text-gray-400" *ngSwitchDefault> </div>
              </div>
            </mat-card-subtitle>
            </div>
          </div>
        </mat-card>


        </div>
      </div>
      <!-- <app-chat-inner [isDrawer]="true"></app-chat-inner> -->
      </div>
    </div>
  </div>
</div>
