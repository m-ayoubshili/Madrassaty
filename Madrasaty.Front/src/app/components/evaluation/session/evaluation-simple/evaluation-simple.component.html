  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Evaluation Simple</h5>

                </div>
                <div>
                    <ol class="breadcrumb">
                        <li>
                            <a [routerLink]="['/starterview']" style="margin-left: 20px; margin-bottom: 10px;">Acceuil</a>
                        </li>
                        <li>
                            <a [routerLink]="['/sessions/list']">Sessions</a>
                        </li>
                        <li>
                            <a [routerLink]="['/sessions/participants', currentSessionId]">Participants</a>
                        </li>
                        <li class="active">
                            <strong>Evaluation simple</strong>
                        </li>
                    </ol>
                </div>
                <div class="ibox-content">
                    <form name="evaluationSimpleForm" [formGroup]="evaluationSimpleForm"  (ngSubmit)="confirmSelection()">
                        <div class="row">
                            <div class="col-sm-3 b-r">
                                <div class="col-lg-12">
                                    <div class="m-b-md">

                                    </div>
                                    <img src={{PhotoPath}} class="rounded-circle circle-border m-b-md" alt="profile"
                                        style="width:170px; height:190px;">

                                </div>
                                <div class="col-lg-12">
                                    <span>{{FullName}}</span> |
                                    <span *ngIf="Discipline">{{Discipline.Wording}}</span> |
                                    <span *ngIf="Level">{{Level.Wording}}</span>
                                </div>


                            </div>
                            <br />

                            <div class="col-sm-9">
                                <div class="form-group col-md-6" [ngClass]="{'has-error': displayMessage.Poeme}">
                                    <label for="Poeme">Poème *</label>
                                    <select chosen class="form-control" name="Poeme" formControlName="Poeme"
                                        required="">
                                        <option>Choisir un poème</option>
                                        <option *ngFor="let opt of poemeList" [value]="opt.number">{{opt.name}}</option>
                                    </select>
                                    <span class="help-block">
                                        {{displayMessage.Poeme}}
                                    </span>
                                </div>

                                <div class="form-group col-md-3" [ngClass]="{'has-error': displayMessage.Debut}">
                                    <label for="Debut">Du vers *</label>
                                    <input type="number" class="form-control" name="Debut" formControlName="Debut"
                                        required="">
                                    <span class="help-block">
                                        {{displayMessage.Debut}}
                                    </span>
                                </div>
                                <div class="form-group col-md-3" [ngClass]="{'has-error': displayMessage.Fin}">
                                    <label for="Fin">Au vers *</label>
                                    <input type="number" class="form-control" name="Fin" formControlName="Fin"
                                        required="">
                                    <span class="help-block">
                                        {{displayMessage.Fin}}
                                    </span>
                                </div>
                                <div class="form-group col-md-12" [ngClass]="{'has-error': displayMessage.Remarques}">
                                    <label for="Remarques">Remarques</label>
                                    <textarea class="form-control" formControlName="Remarques" id="Remarques"
                                        rows="3"></textarea>
                                </div>
                                <div class="form-group ratingStars col-md-12">
                                   <rating [(ngModel)]="rate" [ngModelOptions]="{standalone: true}" [max]="max"
                                        tabindex="0" 
                                      (onHover)="hoveringOver($event)"
                                        (onLeave)="resetStar()"
                                        [titles]="['Innacceptable','Faible','Moyen', 'Bien', 'Très Bien']"></rating> 
                                    <span class="label" tabindex="0"
                                        [ngClass]="{'label-danger': percent<=20, 'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"></span>
                                </div>
                                <button type="submit">fdhhe</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
