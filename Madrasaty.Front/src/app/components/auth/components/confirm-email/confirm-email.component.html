<div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">
    <form 
      class="form w-100"
      (ngSubmit)="ConfirmEmail()"
      novalidate="novalidate"
      id="kt_login_signin_form"
      [formGroup]="ConfirmEmailForm"
    >
   
      <div class="text-center mb-10">
        <h1 class="text-dark mb-3">Bienvenue à Madrasaty</h1>
        <h3>مرحباً بكم</h3>
  
      </div>
   
      <div class="fv-row mb-10">
        <label class="form-label fs-6 fw-bolder text-dark">Email</label>
        <input
          class="form-control form-control-lg form-control-solid"
          type="email"
          name="email"
          formControlName="email"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': ConfirmEmailForm.controls['email'].invalid,
            'is-valid': ConfirmEmailForm.controls['email'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Email is required',
            control: ConfirmEmailForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'email',
            message: 'Email is invalid',
            control: ConfirmEmailForm.controls['email']
          }"
        ></ng-container>
    
      
      </div>
      <button
      type="submit"
      id="kt_sign_in_submit"
      class="btn btn-lg btn-primary w-100 mb-5"
    
    >Confirm Your Email
  

    </button>  

    </form>
    <ng-template
      #formError
      let-control="control"
      let-message="message"
      let-validation="validation"
    >
      <ng-container
        *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
      >
        <div class="fv-plugins-message-container">
          <span role="alert">
            {{ message }}
          </span>
        </div>
      </ng-container>
    </ng-template>
    </div>
